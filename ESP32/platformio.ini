[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.5.6
	adafruit/Adafruit SSD1306 @ ~2.5.6
	adafruit/Adafruit SSD1306 @ 2.5.6
	adafruit/DHT sensor library@^1.4.4
	bblanchon/ArduinoJson@^6.19.4
	robtillaart/HT16K33@^0.3.4
